spider: {
  config: {
    autoProxy: false
    initialDelay: 0
    maxRetries: 3
    retryDelayMillis: 1000
    usePrintRequestPipeline: true
    useConsolePipeline: false
  }
}


spiderEngine: {
  config: {
    port: 8715,
    useMonitor: false
  }

  registry: {
    zookeeper: {
      zkStr: "localhost:2181"
      zkPath: "/netdiscovery"
    }
    etcd: {
      etcdStr: "http://127.0.0.1:2379"
      etcdPath: "/netdiscovery"
    }
  }
}